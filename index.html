<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickrolled</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            background: no-repeat;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="https://ia904609.us.archive.org/4/items/rick-roll/Rick%20Roll.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <h1>Top secret :</h1>
        <p>You just got rickrolled</p>
    </div>
</body>
</html>
